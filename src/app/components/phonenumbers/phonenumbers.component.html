<label>
  <span>Phonenumbers</span>
  <div>
    <div class="phonenumbers">
      <div ngModelGroup="values" class="phonenumbers__values">
        @for (item of phonenumbers|keyvalue; track tracker) {
          <div scControlWrapper>
            <div class="phonenumbers__input-with-button">
              <input type="text" name="{{item.key}}" [ngModel]="phonenumbers[item.key]">
              <button type="button" (click)="removePhonenumber(item.key)">Remove</button>
            </div>
          </div>
        }
      </div>
    </div>
    <div scControlWrapper>
      <div class="phonenumbers__input-with-button">
        <input type="text" [(ngModel)]="addValue" name="addValue">
        <button type="button" (click)="addPhonenumber()">Add phonenumber</button>
      </div>
    </div>
  </div>
</label>
